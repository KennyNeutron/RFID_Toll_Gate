<!DOCTYPE html>
<html>
<head>
  <title>RFID UID Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 2.5em; color: #2c3e50; }
    #uid { font-size: 2em; color: #34495e; }
  </style>
</head>
<body>
  <h1>Latest RFID UID</h1>
  <p id="uid">Loading...</p>

  <script>
    function fetchUID() {
      fetch('/uid')
        .then(response => response.json())
        .then(data => {
          document.getElementById('uid').textContent = data.uid;
        })
        .catch(err => {
          document.getElementById('uid').textContent = "Error fetching UID";
        });
    }

    setInterval(fetchUID, 1000); // every 1 second
    fetchUID(); // initial call
  </script>
</body>
</html>
