<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFID Toll Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { padding-top: 70px; }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>
  <!-- ✅ Navigation Bar -->
<!-- ✅ Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">RFID Toll Gate</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active text-warning fw-bold{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/register') %}active text-warning fw-bold{% endif %}" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/users' %}active text-warning fw-bold{% endif %}" href="/users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path.startswith('/logs') %}active text-warning fw-bold{% endif %}" href="/logs">Logs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- ✅ Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
